<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

    <div class="game-container">
        <div class="grid"></div>
        <canvas id="gameCanvas" width="800" height="500"></canvas>
    </div>
    <div class="menu">
        <div class="buttons">
            <button class="start-button" id="start-button">Start</button>
            <button class="speed-button" id="speed-button">Speed: 1x</button>
        </div>
        <div class="money-counter"></div>
        <div class="lives-counter"></div><br>
        <div class="tower-container">
            <button class="archer-button"></button>
        </div>
    </div>
    <img src="assets/UI/Pointers/01.png" class="custom-currsor" id="custom-cursor">
    <script src="script/gameloop.js" defer></script>
</body>
